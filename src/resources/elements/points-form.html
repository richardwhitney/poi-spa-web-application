<template>
  <require from="./coordinates"></require>
  <form submit.trigger="addPoint()" class="ui form stacked segment">
    <h3 class="ui dividing header">Add a Point</h3>
    <div class="field">
      <label>Category</label>
      <select value.bind="selectedCategory">
        <option model.bind="null">Choose...</option>
        <option repeat.for="category of categories" model.bind="category">
          ${category.name}
        </option>
      </select>
    </div>
    <div class="field">
      <label>Name</label> <input value.bind="name">
    </div>
    <div class="field">
      <label>Description</label> <textarea placeholder="Description" value.bind="description"></textarea>
    </div>
    <coordinates location.two-way="location"></coordinates>
    <button class="ui blue submit button">Add</button>
  </form>

</template>
